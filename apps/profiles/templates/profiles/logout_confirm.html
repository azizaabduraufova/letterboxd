<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout Confirmation</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            text-align: center;
            background: #1d1726;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .dialog {
            background: #28262c;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            width: 90%;
        }

        h1 {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 1.2rem;
        }

        .actions {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .actions button {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            color: #fff;
            background: #fc5b9b;
            cursor: pointer;
        }

        .actions button:hover {
            background: #ff7fb4;
        }

        .cancel-btn {
            background: #555;
        }

        .cancel-btn:hover {
            background: #777;
        }
    </style>
</head>
<body>
    <div class="dialog">
        <h1>Are you sure you want to log out?</h1>
        <p>Once logged out, you'll need to sign in again to access your account.</p>

        <form action="{% url 'logout' %}" method="POST" class="actions">
            {% csrf_token %}
            <button type="submit">Confirm</button>
            <a href="{% url 'profile' request.user.username %}" class="cancel-btn" style="text-decoration: none;">
                <button type="button" class="cancel-btn">Cancel</button>
            </a>
        </form>
    </div>
</body>
</html>
