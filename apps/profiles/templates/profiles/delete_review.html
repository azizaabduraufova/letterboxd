<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Review</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background: #f3f4f6;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            max-width: 400px;
            background: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            font-size: 1.5rem;
            color: #d9534f;
            margin-bottom: 20px;
        }

        p {
            font-size: 1rem;
            margin-bottom: 20px;
            color: #555;
        }

        .confirmation-buttons {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        button {
            background: #d9534f;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s;
        }

        button:hover {
            background: #c9302c;
        }

        .cancel-btn {
            background: #007BFF;
            text-align: center;
            text-decoration: none;
            color: #fff;
            padding: 10px 15px;
            border-radius: 5px;
        }

        .cancel-btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Delete Review</h1>
        <p>Are you sure you want to delete this review?<br>This action cannot be undone.</p>
        <form method="POST">
            {% csrf_token %}
            <div class="confirmation-buttons">
                <button type="submit">Delete</button>
                <a href="{% url 'review_detail' profile_user.user.username review.id %}" class="cancel-btn">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
