{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Account</title>
    <style>
        /* Full-screen background */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background-image: url("{% static 'images/background.jpg' %}");
            background-repeat: no-repeat;
            background-position: center center;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        /* Form container */
        .form-container {
            width: 80%;
            max-width: 600px;
            background: rgba(0, 0, 0, 0.7);
            padding: 50px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
        }

        h1 {
            text-align: center;
            margin-bottom: 40px;
            font-size: 2.5rem;
        }

        /* Form fields */
        form {
            display: flex;
            flex-direction: column;
        }

        form label {
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 1rem;
        }

        form input {
            padding: 12px 15px;
            margin-bottom: 15px;
            border-radius: 6px;
            border: none;
            font-size: 1rem;
        }

        /* Field errors */
        .errorlist {
            color: #ff5555;
            margin: 0 0 10px 0;
            font-size: 0.9rem;
            list-style: none;
            padding-left: 0;
        }

        /* Submit button */
        form button {
            padding: 15px;
            border-radius: 6px;
            border: none;
            background-color: #00c030;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-top: 10px;
        }

        form button:hover {
            background-color: #00a828;
        }

        /* Responsive */
        @media (max-width: 700px) {
            .form-container {
                width: 90%;
                padding: 30px;
            }

            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>

<div class="form-container">
    <h1>Create Account</h1>

    <form method="POST">
        {% csrf_token %}

        {{ form.non_field_errors }}

        {% for field in form %}
            <label for="{{ field.id_for_label }}">{{ field.label }}</label>
            {{ field }}
            {{ field.errors }}
        {% endfor %}

        <button type="submit">Sign Up</button>
    </form>

    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</div>

</body>
</html>
